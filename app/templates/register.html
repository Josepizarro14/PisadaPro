{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4 text-center">Registrarse</h2>

    <!-- Mensajes de error o éxito -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Formulario de registro -->
    <form action="/register" method="post">
        <div class="row">
            <!-- Primera columna -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="rut_persona">RUT:</label>
                    <input type="text" class="form-control" id="rut_persona" name="rut_persona" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                </div>
            </div>

            <!-- Segunda columna -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="comuna">Comuna:</label>
                    <input type="text" class="form-control" id="comuna" name="comuna" required>
                </div>
                <div class="form-group">
                    <label for="region">Región:</label>
                    <input type="text" class="form-control" id="region" name="region" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" required>
                </div>
            </div>
        </div>

        <!-- Contraseña -->
        <div class="form-group mt-3">
            <label for="contrasena">Contraseña:</label>
            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
        </div>

        <!-- Botón de registro centrado -->
        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
    </form>
</div>
{% endblock %}
