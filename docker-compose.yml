version: '3.8'

services:
  web:
    build: .
    volumes:
      - .:/app
    command: python -m app.app
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: "postgresql://user:password@db/pisadaprodb"
      FLASK_ENV: development
    depends_on:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pisadaprodb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
